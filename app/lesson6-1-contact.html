<h3>Contact Me</h3>

<form class="form-horizontal">
  <fieldset>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="name"></label>
      <div class="col-md-5">
        <input id="name" name="name" type="text" placeholder="your name" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email"></label>
      <div class="col-md-5">
        <input id="email" name="email" type="text" placeholder="your email" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="message"></label>
      <div class="col-md-4">
        <textarea class="form-control" id="message" name="message">message</textarea>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="send"></label>
      <div class="col-md-4">
        <button id="send" name="send" class="btn btn-primary">send your message</button>
      </div>

    </fieldset>
  </form>
