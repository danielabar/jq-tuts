        <div class="container">

          <div class="header">
            <h3 class="text-muted">Search actors by last name</h3>
          </div>

          <form class="form-horizontal">
            <fieldset>

              <div class="form-group">
                <label class="col-md-4 control-label" for="q">Last name starting with</label>
                <div class="col-md-2">
                  <select id="q" name="q" class="form-control">
                    <script type="text/x-handlebars-template" id="qOptionsTpl">
                      {{#each this}}
                        <option value="{{value}}">{{displayValue}}</option>
                      {{/each}}
                    </script>
                  </select>
                </div>
              </div>

              <!-- Button -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="search"></label>
                <div class="col-md-4">
                  <button id="search" name="search" class="btn btn-primary">Search</button>
                </div>
              </div>

            </fieldset>
          </form>

          <div class="search-results">
            <table class="table">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                </tr>
              </thead>
              <tbody>
                <script type="text/x-handlebars-template" id="resultsTpl">
                  {{#each actors}}
                    <tr>
                      <td><a href="#" data-actor-id="{{actor_id}}" data-toggle="modal" data-target="#actorDetailModal" class="openActorModal">{{first_name}}</a></td>
                      <td>{{last_name}}</td>
                    </tr>
                  {{/each}}
                </script>
              </tbody>
            </table>
          </div>

        </div><!--//container-->

        <div class="modal fade" id="actorDetailModal" tabindex="-1" role="dialog" aria-labelledby="actorDetailModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&amp;times;</button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">
                <h3>Modal Body</h3>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div><!--//actorDetailModal-->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
